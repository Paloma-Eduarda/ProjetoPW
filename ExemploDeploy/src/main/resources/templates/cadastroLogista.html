<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Lojista</title>
</head>
<body>
<h2>Cadastro de Lojista</h2>
<form method="post" action="/cadastro-lojista">
    <label>Nome da Empresa:</label><br>
    <input type="text" name="nome_empresa"><br>
    <label>CNPJ:</label><br>
    <input type="text" name="cnpj"><br>
    <label>Email Corporativo:</label><br>
    <input type="email" name="email_corporativo"><br>
    <label>Telefone da Empresa:</label><br>
    <input type="tel" name="telefone_empresa"><br>
    <label>Senha:</label><br>
    <input type="password" name="senha"><br><br>

    <button type="submit">Cadastrar</button>
</form>
<br><br>
<a href="/">Voltar</a>
</body>
</html>
